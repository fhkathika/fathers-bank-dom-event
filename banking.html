<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-16">Let's get some <span class="font-semibold text-indigo-500">Moneeeeeeey</span>!!!</h1>
       </header>
 <main class="w-3/4 mx-auto">
     <!-- show deposite widraw balance amount  -->
     <section class="mt-8">
         <div class="grid grid-cols-3  gap-4 text-white">
             <div class="bg-blue-300 p-8 rounded "> <h1 class="text-2xl">Deposite</h1>
                <h1 class="text-4xl">$<span id="deposite-current" >00</span> </h1>
             </div>
             <div class="bg-yellow-300 p-8 rounded"> <h1 class="text-2xl">Widraw</h1> 
                <h1 class="text-4xl">$<span id="widraw-total">00</span></h1></div>
             <div class="bg-green-300 p-8 rounded"><h1 class="text-2xl"> Balance</h1>
                <h1 class="text-4xl">$<span id="balance-total">00</span></h1></div>

         </div>
     </section>
     <!-- deposite & widraw  -->
     <section class="mt-8">
         <div  class="grid grid-cols-2  gap-4 text-black">
            
            <div class="bg-red-100 border-2 rounded p-8 border-red-100" >
                <h2 class="mb-5 text-2xl">PLease Deposite</h2>
                <input id="input-deposite" class="bordr-2 rounded w-2/4 border-gray-400 block my-2 p-2" type="text" placeholder="$ deposite amount"> 
            
                <button id="deposite-button" class="bg-red-400 border-2 rounded text-white block px-2 font-semibold">Submit</button>
    
            </div>
            <div class="bg-purple-100 border-2 rounded p-8 border-purple-100" >
                <h2 class="mb-5 text-2xl">PLease widraw</h2>
                <input id="input-widraw" class="bordr-2 rounded w-2/4 border-gray-400 block my-2 p-2" type="text" placeholder="$ widraw amount"> 
            
                <button id="widraw-button" class="bg-purple-400 border-2 rounded text-white block px-2 font-semibold">Submit</button>
    
            </div>
         </div>
      
     </section>
 </main>
 <script src="banking.js"></script>
</body>
</html>
